<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/bootstrap-icons-1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="public/css/fontawesome-free-6.7.1/css/all.css" rel="stylesheet"><!-- icon: fa-->
    <link rel="stylesheet" href="public/css/bootstrap5.min.css">
    <link rel="stylesheet" href="public/carasol/owl.carousel.min.css">
    <title>會員登入</title>
</head>
<style>

</style>

<body>
    <div class="mt-5 d-flex justify-content-center">
        <div class="row border rounded-2" style="width: 30%;">
            <div class="col-12 text-center">
                <h1>會員登入</h1>
            </div>
            <div class="col-12">
                <label for="" class="form-label">帳號</label>
                <input id="username" name="username" type="text" class="form-control" placeholder="請輸入帳號">
            </div>
            <div class="col-12">
                <label for="" class="form-label">密碼</label>
                <input id="password" name="password" type="text" class="form-control" placeholder="請輸入密碼">
            </div>
            <div class="col-2 mt-3 mb-3">
                <a href="javascript:void(0)" class="btn btn-primary" onclick="login()">登入</a>

            </div>
            <div class="col-2 mt-3 mb-3">
                <a href="javascript:void(0)" class="btn btn-danger">註冊</a>
            </div>
        </div>
    </div>



    <script src="public/js/bootstrap5.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="public/carasol/owl.carousel.min.js"></script>
    <script src="public/js/jquery.elevatezoom.min.js"></script><!--局部放大套件-->
    <script>
       function login(){
        var username= $("#username").val();
        var password= $("#password").val();
         if (!username || !password) {
           alert("請輸入帳號和密碼");
           return;
         }
        $.ajax({
          url: "http://localhost:8080/api/v1/users/login",// 後端驗證 API
          type: "POST",
          dataType: "json",         
          data: JSON.stringify({
            username: username,
            password: password
          }),
          contentType: "application/json",
          success: function(response, textStatus, xhr) {
             console.log("HTTP 狀態碼:", xhr.status);  //200 
             console.log("狀態文字:", textStatus);  //success    
             console.log("後端回傳:", response);
             if(xhr.status==200){
              const username = response ? response.username : "用戶";
              alert("登入成功！歡迎 " + username);
             }else{
              const errorMsg = response.message || response.error || response.status || "未知錯誤";
              alert("登入失敗：" + errorMsg);
             }
          },
          error: function(xhr, status, error) {
            console.error("AJAX 錯誤詳情:", {
              status: status,
              error: error,
              responseText: xhr.responseText,
              statusCode: xhr.status
            });
            
            // 嘗試解析錯誤回應
            try {
              const errorResponse = JSON.parse(xhr.responseText);
              alert("登入失敗：" + (errorResponse.message || errorResponse.error || error));
            } catch (e) {
              alert("系統錯誤：" + error);
            }
          }
        });
       }
       

    </script>

</body>

</html>
